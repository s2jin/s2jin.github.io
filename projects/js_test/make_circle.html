<!DOCTYPE html>
<html>
<head>
    <title> Mouse input</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
    var drawBall=document.getElementById("canvas");
    var ctx = drawBall.getContext("2d"); 
    ctx.beginPath();
    ctx.arc(200,75,10,0,2*Math.PI);
    ctx.stroke();

    var makingBall = function (event) {
    console.log(event.pageX + "   " + event.pageY);
    ctx.beginPath();
    ctx.arc(event.pageX, event.pageY, 10, 0, 2*Math.PI);
    ctx.stroke();	
    };
    $("html").click(makingBall)
    </script>

</body>
</html>
