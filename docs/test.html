            <br><br><br>
            <button name='submit' style="font-weight: bold" class='submit' id='submit'>추천 받기</button>
            <script src="https://code.jquery.com/jquery-latest.min.js"></script>
            <script>    
                    $('#submit').click(function(e) {
                    e.preventDefault();
                    var input = $('#input').val()
                        $('.comment').empty();

                    $.ajax({
                            type: "GET",
                            url: 'air.changwon.ac.kr/~airdemo/lg_2023_demo/api?q=평가 문장입니다.',
                                data: JSON.stringify({"input":input}),
                            dataType: 'JSON',
                            contentType: "application/json",
                            success: function(result) {     
                                    if(result.result==0){                                
                                            alert('too short sentence');  
                                            $('.comment').empty();
                                    }else{
                                            $('.comment').empty();
                                            $('.comment').append(result.result);
                                    }
                            }
                    });
                 });
        </script>
        <br><br><br>

        <h3 style="text-align:center; font-size: 35px">추 천 문 장</h3>
        <div class='comment' style="border: solid 0.3px transparent; border border-bottom-left-radius: 4px; border-bottom-right-radius: 24px; border-top-left-radius: 24px; border-top-right-radius: 4px;text-align: left; font-size: 18px; padding: 30px; color: black;
